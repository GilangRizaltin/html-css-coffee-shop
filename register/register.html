<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/register/register.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="page">
      <div class="picture">
        <img
          src="/assets/webp/Rectangle 289.webp"
          alt="image"
          style="height: 100%; width: 100%"
        />
      </div>
      <div class="information">
        <div class="emblem">
          <img src="/assets/webp/logo brown.webp" alt="logo" />
          <h2 style="color: rgb(128, 73, 34); margin-left: 10px">
            Coffee Shop
          </h2>
        </div>
        <h3 style="color: chocolate">Register</h3>
        <p>Fill out the form correctly</p>
        <h3>Fullname</h3>
        <div class="input">
          <input type="text" placeholder="   Enter Your Fullname" />
        </div>
        <h3>Email</h3>
        <div class="input">
          <input type="text" placeholder="   Enter Your Email" />
        </div>
        <h3>Password</h3>
        <div class="input">
          <input type="text" placeholder="   Enter Your Password" />
        </div>
        <h3>Confirm Password</h3>
        <div class="input last">
          <input type="text" placeholder="   Enter Your Password Again" />
        </div>
        <div class="register">
          <h4>Register</h4>
        </div>
        <h4 class="have account">
          Have An Account? <a href="#" style="color: chocolate">Login</a>
        </h4>
        <p class="have account">or</p>
        <div class="socmed">
          <div class="facebook">
            <img
              src="/assets/webp/bx_bxl-facebook-circle.webp"
              alt="facebook"
            />
            <p style="margin-left: 6px">Facebook</p>
          </div>
          <div class="google">
            <img src="/assets/webp/flat-color-icons_google.webp" alt="google" />
            <p style="margin-left: 6px">Google</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
