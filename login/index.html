<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login landing page" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/login/index.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Login</title>
  </head>
  <body>
    <div class="page">
      <div class="picture">
        <img
          src="/assets/webp/Rectangle 289 (1).webp"
          alt="image"
          style="height: 100%; width: 100%"
        />
      </div>
      <div class="information">
        <div class="emblem">
          <img src="/assets/webp/logo brown.webp" alt="logo" />
          <h2 style="color: rgb(128, 73, 34); margin-left: 10px">
            Coffee Shop
          </h2>
        </div>
        <h3 style="color: chocolate">Login</h3>
        <p>Fill out the form correctly</p>
        <h3>Email</h3>
        <div class="input-new">
          <ion-icon name="mail-outline"></ion-icon>
          <input type="text" placeholder="Enter your Email" />
        </div>
        <h3>Password</h3>
        <div class="input-new">
          <ion-icon name="bag-outline"></ion-icon>
          <input type="text" placeholder="Enter your password" />
          <ion-icon name="eye-off-outline"></ion-icon>
        </div>
        <div class="forget">
          <a href="#" style="color: chocolate">Lupa password?</a>
        </div>
        <div class="login">
          <h4>Login</h4>
        </div>
        <h4 class="have account">
          Not Have An Account? <a href="#" style="color: chocolate">Register</a>
        </h4>
        <p class="have account">or</p>
        <div class="socmed">
          <div class="facebook">
            <img
              src="/assets/webp/bx_bxl-facebook-circle.webp"
              alt="facebook"
            />
            <p style="margin-left: 6px">Facebook</p>
          </div>
          <div class="google">
            <img src="/assets/webp/flat-color-icons_google.webp" alt="google" />
            <p style="margin-left: 6px">Google</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
